<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../css/Youeh.css">

</head>

<body>
    <nav>
        <div class="top-nav">
            <div class="small-logo">

            </div>
            <div class="functions">
                <input id="drop-down-money" type="checkbox">
                <label for="drop-down-money" class="function hidden-1200">
                    <i class="fas fa-dollar-sign">USD</i><i class="fas fa-chevron-down"></i>
                    <ul class="function-ul">
                        <li>USD</li>
                        <li>NTW</li>
                    </ul>
                </label>
                <input id="drop-down-langue" type="checkbox">
                <label for="drop-down-langue" class="function hidden-1200">
                    <i class="fas fa-globe">繁體中文</i><i class="fas fa-chevron-down"></i>

                    <ul class="function-ul">
                        <li>繁體中文</li>
                        <li>English</li>
                    </ul>
                </label>
                <div class="function">

                </div>
                <div class="icons">
                    <form name="search-form" action=""> 
                        <input class="search-text" type="text">  
                        <label class="fas fa-search" for="search"> </label>
                        <button type="submit" id="search">      
                        </button>
                    </form>
                    <div class="chat icon">
                        <i class="fas fa-comment"></i>

                    </div>
                    <div class="user icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="shoping-bag icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                </div>
                <div class="function bugar">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init();</script>
</body>

</html>
