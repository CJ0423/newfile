<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>中文網頁字型</title>
  <style>
    /* cwTeXKai (Chinese Traditional) 楷體字體 */
    @import url(https://fonts.googleapis.com/earlyaccess/cwtexkai.css);
    /* cwTeXYen (Chinese Traditional) 圓體字體 */
    @import url(https://fonts.googleapis.com/earlyaccess/cwtexyen.css);
    /* cwTeXFangSong (Chinese Traditional) 仿宋體字體 */
    @import url(https://fonts.googleapis.com/earlyaccess/cwtexfangsong.css);
    /* Noto Sans TC (Chinese Traditional) 黑體字體（思源黑體） */
    @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
    /* cwTeXMing (Chinese Traditional) 明體字體 */
    @import url(https://fonts.googleapis.com/earlyaccess/cwtexming.css);

    /* 範例文字的樣式 */
    h1 {
      font-size: 3em;
      margin: 0;
      font-weight: normal;
    }
    .kai {
      font-family: "cwTeXKai", serif;
    }
    .yuan {
      font-family: "cwTeXYen", sans-serif;
    }
    .fangsong {
      font-family: "cwTeXFangSong", serif;
    }
    .noto {
      font-family: "Noto Sans TC", sans-serif;
    }
    .ming {
      font-family: "cwTeXMing", serif;
    }
  </style>
</head>
<body>
  <h1 class="kai">cwTeXKai (Chinese Traditional) 楷體字體</h1>
  <p class="kai">範例文字</p>

  <h1 class="yuan">cwTeXYen (Chinese Traditional) 圓體字體</h1>
  <p class="yuan">範例文字</p>

  <h1 class="fangsong">cwTeXFangSong (Chinese Traditional) 仿宋體字體</h1>
  <p class="fangsong">範例文字</p>

  <h1 class="noto">Noto Sans TC (Chinese Traditional) 黑體字體（思源黑體）</h1>
  <p class="noto">範例文字</p>

  <h1 class="ming">cwTeXMing (Chinese Traditional) 明體字體</h1>
  <p class="ming">範例文字</p>
</body>
</html>
