<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>英文網頁字型</title>
  <style>
    /* Roboto */
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    /* Open Sans */
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    /* Lato */
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
    /* Montserrat */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    /* Source Sans Pro */
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');

    /* 範例文字的樣式 */
    h1 {
      font-size: 3em;
      margin: 0;
      font-weight: normal;
    }
    .roboto {
      font-family: 'Roboto', sans-serif;
    }
    .open-sans {
      font-family: 'Open Sans', sans-serif;
    }
    .lato {
      font-family: 'Lato', sans-serif;
    }
    .montserrat {
      font-family: 'Montserrat', sans-serif;
    }
    .source-sans-pro {
      font-family: 'Source Sans Pro', sans-serif;
    }
  </style>
</head>
<body>
  <h1 class="roboto">Roboto</h1>
  <p class="roboto">The quick brown fox jumps over the lazy dog.</p>

  <h1 class="open-sans">Open Sans</h1>
  <p class="open-sans">The quick brown fox jumps over the lazy dog.</p>

  <h1 class="lato">Lato</h1>
  <p class="lato">The quick brown fox jumps over the lazy dog.</p>

  <h1 class="montserrat">Montserrat</h1>
  <p class="montserrat">The quick brown fox jumps over the lazy dog.</p>

  <h1 class="source-sans-pro">Source Sans Pro</h1>
  <p class="source-sans-pro">The quick brown fox jumps over the lazy dog.</p>
</body>
</html>
