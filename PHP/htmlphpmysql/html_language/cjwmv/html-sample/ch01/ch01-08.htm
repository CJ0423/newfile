<html>
  <head> <title>跑馬燈指令練習</title></head>
  <body>
    內定字體<br>
    <marquee>             <!--無屬性設定-->
        運動廣場連結網
    </marquee><br>
    <marquee bgcolor="green" scrolldelay="180">   <!--背景綠色、字體紅色、速度最慢-->
        <font color="red" >運動廣場連結網</font>
    </marquee><br>
    <marquee direction="right">                  <!--方向往右-->
        運動廣場連結網
    </marquee><br>
  <center>
    <marquee width="600" height="80" behavior="alternate" bgcolor="yellow">  <!--設定寬、高，左右反彈-->
       <font color="red" size="7">運動廣場連結網</font>
    </marquee><br>
  </center>
　　  </body>
</html>
