<html>
   <head>
      <title>class應用</title>
      <style type="text/css">
          b.wordco{color:#ff0000;}
          i.wordco{color:#0000ff;}
      </style>
   </head>
   <body>
         Class的用法<br>
         <b class="wordco "> 用b.class的資料</b><br>
         <i class="wordco "> 用i.class的資料</i><br>
   </body>
</html>
