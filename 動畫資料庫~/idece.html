<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完全版自製摋子</title>
    <link rel="stylesheet" href="rotaing-cube.css">
</head>
<body>
    <!-- 最大的框架控制3d效果整體寬高等等 -->
    <div class="box">
        <!-- 若要改變為圖片請從bo1以及他的框架下手 -->
        <div class="box1">
            <div class="dice1-2">
                <div class="point-one"></div>
            </div>
        </div>

        <div class="box2">
            <div class="dice1-2">
                <div class="point-two"></div>
                <div class="point-two"></div>
            </div>
        </div>
        <!-- 分為三層切版 -->
        <div class="box3">
            <div class="dice3">
                <div class="left">
                    <div class="point-three"></div>
                </div>
                <div class="middle">
                    <div class="point-three"></div>
                </div>
                <div class="right">
                    <div class="point-three"></div>
                </div>
            </div>
        </div>

        <div class="box4">
            <div class="dice4">
                <div class="point-four"></div>
                <div class="point-four"></div>
                <div class="point-four"></div>
                <div class="point-four"></div>
            </div>
        </div>
        <!-- 分為三層做切版 -->
        <div class="box5">
            <div class="dice5">
                <div style="display:flex ;">
                    <div class="point-five"></div>
                    <div class="point-five"></div>
                </div>
                <div style="display:flex">
                    <div class="point-five"></div>
                </div>
                <div style="display:flex">
                    <div class="point-five"></div>
                    <div class="point-five"></div>
                </div>
            </div>
        </div>
        <!-- 分為兩層切版 -->
        <div class="box6">
            <div class="dice6">
                <div style="margin:5px">
                    <div class="point-six"></div>
                    <div class="point-six"></div>
                    <div class="point-six"></div>
                </div>
                <div style="margin:5px">
                    <div class="point-six"></div>
                    <div class="point-six"></div>
                    <div class="point-six"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
