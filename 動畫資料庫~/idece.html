<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dice1 {
            width: 100px;
            height: 100px;
            border: 1px;
            border-radius: 8px;
            border-style: solid;

        }

        .dice2 {
            width: 100px;
            height: 100px;
            border: 1px;
            border-radius: 8px;
            border-style: solid;


        }

        .point-one {
            width: 40px;

            height: 40px;
            border-radius: 100%;
            background-color: crimson;
        }

        .point-two {
            width: 30px;

            height: 30px;
            border-radius: 100%;
            background-color: rgb(45, 44, 44);
            margin-left: 10px;
            margin-right: 10px;
        }

        .point-three {
            width: 30px;

            height: 30px;
            border-radius: 100%;
            background-color: rgb(45, 44, 44);
            float: left;
            clear: left;
            margin-left: 10px;
        }

        .left {
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 5px;
        }

        .middle {
            margin-top: 20px;
            margin-bottom: 5px;
            margin-left: 25px;
        }

        .right {
            margin-top: 30px;
            margin-left: 45px;
        }

        .point-four {
            width: 30px;

            height: 30px;
            border-radius: 100%;
            background-color: crimson;
            float: left;
            margin: 10px;

        }

        .point-five {
            width: 30px;
            height: 30px;
            border-radius: 100%;
            background-color: rgb(45, 44, 44);
            margin: 1px;
            margin-left: 7px;
            margin-right: 7px
        }

        .point-six {
            width: 30px;

            height: 30px;
            border-radius: 100%;
            background-color: rgb(45, 44, 44);

            margin: 2px;
        }

        .dice {
            width: 100px;
            height: 100px;
            border: 1px;
            border-radius: 8px;
            border-style: solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dice5 {
            width: 100px;
            height: 100px;
            border: 1px;
            border-radius: 8px;
            border-style: solid;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .dice6 {
            width: 100px;
            height: 100px;
            border: 1px;
            border-radius: 8px;
            border-style: solid;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .box1 {
            background-position: 0 0;
            transform: rotateY(90deg) translateZ(50px);
        }

        .box2 {
            background-position: -100px 0;
            transform: rotateY(-90deg) translateZ(50px);
        }

        .box3 {
           
            transform: rotateX(90deg) translateZ(50px);
        }

        .box4 {
          
            transform: rotateX(-90deg) translateZ(50px);
        }

        .box5 {
            
    transform: rotateZ(90deg) translateZ(-50px);
        }

        .box6 {
            background-position: -600px 0;
            transform: rotateZ(0deg) translateZ(50px);
        }
        .box {
            transform-style: preserve-3d;
            width: 100px;
            height: 100px;
            animation: rotate 8s infinite linear;
            margin: 50px auto;
        }
        .box>div {
    width: 100px;
    height: 100px;
    position: absolute;}
    @keyframes rotate {
            from {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }

            to {
                transform: rotateX(-3turn) rotateY(1turn) rotateZ(0turn);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="dice">
                <div class="point-one"></div>
            </div>
        </div>

        <div class="box2">
            <div class="dice">
                <div class="point-two"></div>
                <div class="point-two"></div>
            </div>
        </div>

        <div class="box3">
            <div class="dice1">
                <div class="box left  ">
                    <div class="point-three"></div>
                </div>
                <div class="box middle ">
                    <div class="point-three"></div>
                </div>
                <div class="box right ">
                    <div class="point-three"></div>
                </div>
            </div>
        </div>

        <div class="box4">
            <div class="dice2">
                <div class="point-four"></div>
                <div class="point-four"></div>
                <div class="point-four"></div>
                <div class="point-four"></div>
            </div>
        </div>

        <div class="box5">
            <div class="dice5">
                <div style="display:flex ;">
                    <div class="point-five"></div>
                    <div class="point-five"></div>
                </div>
                <div style="display:flex">
                    <div class="point-five"></div>
                </div>
                <div style="display:flex">
                    <div class="point-five"></div>
                    <div class="point-five"></div>
                </div>
            </div>
        </div>

        <div class="box6">
            <div class="dice6">
                <div style="margin:5px">
                    <div class="point-six"></div>
                    <div class="point-six"></div>
                    <div class="point-six"></div>
                </div>
                <div style="margin:5px">
                    <div class="point-six"></div>
                    <div class="point-six"></div>
                    <div class="point-six"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
