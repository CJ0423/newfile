<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box {
    width: 100px;
    height: 100px;
    margin: 50px auto;
    transform-style: preserve-3d;
    animation: rotate 8s infinite linear;
}
/* 在box內的div */
.box > div {
    width: 100px;
    height: 100px;
    position: absolute;
    background-image: url("https://p9-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/f6c0f759864249a39416e3a53e2408f0~tplv-k3u1fbpfcp-watermark.image?");
    background-repeat: no-repeat;
    background-size: cover;
    border-radius: 8px;
}
.box1 {
    background-position: 0 0;
    transform: rotateY(90deg) translateZ(50px);
}

.box2 {
    background-position: -100px 0;
    transform: rotateY(-90deg) translateZ(50px);
}
.box3 {
    background-position: -300px 0;
    transform: rotateX(90deg) translateZ(50px);
}
.box4 {
    background-position: -400px 0;
    transform: rotateX(-90deg) translateZ(50px);
}
.box5 {
    background-position: -500px 0;
    transform: rotateZ(90deg) translateZ(50px);
}
.box6 {
    background-position: -600px 0;
    transform: rotateZ(0deg) translateZ(50px);
}

@keyframes rotate {
    from {
        transform: rotateX(0) rotateY(0) rotateZ(0);
    }
    to {
        transform: rotateX(-3turn) rotateY(1turn) rotateZ(0turn);
    }
}
#dice:checked + label .box {
    animation-play-state: paused;
}
#dice{
  display: none;
}
    </style>
</head>
<body>
    <input type="checkbox" id="dice" />
<label for="dice">
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </div>
</label>
</body>
</html>
